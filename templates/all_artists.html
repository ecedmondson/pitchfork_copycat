{% extends "bootstrap/base.html" %}

{% block styles %}
{{super()}}
<link rel="stylesheet" type="text/css" href="/static/artist_page.css">
<link rel="stylesheet" href="static/style.css">
{% endblock %}
{% block scripts %}
<link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
{% endblock %}


{% block content %}
<div class='header-container'>
    <div class='header-text'>
        <i class="fas fa-volume-up"></i>Pitchfork Copycat Music Review
    </div>
    <div class='header-links'>
        <a href="/" class="btn btn-primary" role="button">Return Home</a>
    </div>
</div>

{% for artist in artists %}
<hr>
<a href="/artists/{{ artist.artist_name }}"><h2>{{ artist.artist_name }}</h2></a>
<div class="imgParent">
    <img src="{{ artist.artist_image }}" alt="Artist Image" class="img-thumbnail">
</div>
    <ul>
        <li>
        <!-- TODO: Add number of albums and average score -->
           {{ artist.description }} 
        </li>
    </ul>

{% endfor %}

{% endblock %}
